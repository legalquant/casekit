name: Build & Release CaseKit

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile
        working-directory: src

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: src/src-frontend

      - name: Run frontend tests
        run: pnpm test
        working-directory: src/src-frontend

  build-windows:
    name: Build Windows
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src/src-tauri

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile
        working-directory: src

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: src/src-frontend

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src
          tagName: ${{ github.ref_name }}
          releaseName: 'CaseKit ${{ github.ref_name }}'
          releaseBody: |
            ## CaseKit ${{ github.ref_name }}

            ### Installation
            1. Download `CaseKit_x.x.x_x64-setup.exe` (NSIS installer) or `CaseKit_x.x.x_x64_en-US.msi`
            2. Run the installer
            3. **Optional:** For OCR on scanned documents, install [Tesseract OCR](https://github.com/UB-Mannheim/tesseract/wiki) separately

            ### Included
            - Self-contained Windows executable (no runtime dependencies)
            - PDF, DOCX, EML, TXT parsing built in
            - AI features work with your own API key (Anthropic, OpenAI, or Google)

            ### Not included
            - **Tesseract OCR** â€” optional, only needed for scanned images. Install separately if needed.
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: casekit-windows
          path: |
            src/src-tauri/target/release/bundle/nsis/*.exe
            src/src-tauri/target/release/bundle/msi/*.msi
          retention-days: 30
